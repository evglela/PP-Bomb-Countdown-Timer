
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Countdown Timer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop id="video">
<source src="./img/cover.mp4" type="video/mp4">
</video> 
</div>

   <div class="timer-container">
    <h1>Deploying a bomb in</h1>
    <p id="timer"></div>
        
   </div> 
<div class="buttons-container">

    <div class="container">
        <div class="img-cover"><p class="hover-text">meat</p></div>
        
            <img class="img-buttons" src="./img/meat.jpg" alt="meat"/>
            <button class="button1" onclick="addMeat()">+</button>
            <button class="button2" onclick="subMeat()">-</button>    
    </div>
    <div class="container">
        <div class="img-cover"><p class="hover-text">dairy</p></div>
        
        <img class="img-buttons" src="./img/dairy.jpg" alt="dairy"/>
        <button class="button1" onclick="addDairy()">+</button>
    <button class="button2" onclick="subDairy()">-</button>
    </div>

    <div class="container">
        <div class="img-cover"><p class="hover-text">veggies</p></div>
        
        <img class="img-buttons" src="./img/veggies.jpg" alt="veggies"/>
        <button class="button1" onclick="addVeggies()">+</button>
    <button class="button2" onclick="subVeggies()">-</button>
    </div>

    <div class="container">
        <div class="img-cover"><p class="hover-text">fruits</p></div>
        
        <img class="img-buttons" src="./img/fruits.jpg" alt="fruits"/>
        <button class="button1" onclick="addFruits()">+</button>
    <button class="button2" onclick="subFruits()">-</button>
    </div>
    <div class="container">
        <div class="img-cover"><p class="hover-text">soup</p></div>
        
    <img class="img-buttons" src="./img/soup.jpg" alt="soup"/>
    <button class="button1" onclick="addSoup()">+</button>
    <button class="button2" onclick="subSoup()">-</button>
    </div>

    <div class="container">
        <div class="img-cover"> <p class="hover-text">egg</p></div>
       
    <img class="img-buttons" src="./img/egg.jpg" alt="egg"/>
    <button class="button1" onclick="addEgg()">+</button>
    <button class="button2" onclick="subEgg()">-</button>
    </div>

    <div class="container">
        <div class="img-cover"> <p class="hover-text">grains</p></div>
       
        <img class="img-buttons" src="./img/grains.jpg" alt="grains"/>
    <button class="button1" onclick="addGrains()">+</button>
    <button class="button2" onclick="subGrains()">-</button>
    </div>

    <div class="container">
        <div class="img-cover"><p class="hover-text">marmalade</p></div>
        
        <img class="img-buttons" src="./img/marmalade.jpg" alt="marmalade"/>
    <button class="button1" onclick="addMarmalade()" id="marmalade">+</button>
    <button class="button2" onclick="subMarmalade()" id="marmalade-off">-</button>
    </div>

    
    </div>
    
    <div id="paper-container">
<img src="./img/Paper.png" id="paper-img" class="paper-img no-spin">

</div>

    <script src="./js/countdown.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
